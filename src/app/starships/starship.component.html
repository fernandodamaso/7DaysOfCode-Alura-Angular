<h2>Naves</h2>

<form>
  <input type="text" [(ngModel)]="searchInput" placeholder="Type your search" name="searchInput" />
  <button (click)="search()">Search</button>
  <button class="limpar" (click)="clearSearch()">Clear Search</button>
</form>

<mat-spinner *ngIf="loading"></mat-spinner>

<table *ngIf="!loading" mat-table [dataSource]="listData">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let el">{{ el.name }}</td>
  </ng-container>
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>model</th>
    <td mat-cell *matCellDef="let el">{{ el.model }}</td>
  </ng-container>
  <ng-container matColumnDef="starship_class">
    <th mat-header-cell *matHeaderCellDef>starship_class</th>
    <td mat-cell *matCellDef="let el">{{ el.starship_class }}</td>
  </ng-container>
  <ng-container matColumnDef="manufacturer">
    <th mat-header-cell *matHeaderCellDef>manufacturer</th>
    <td mat-cell *matCellDef="let el">el.manufacturer</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns" (click)="openShip(row)"></tr>
</table>

<mat-paginator (page)="onPageChange($event)" [pageSize]="10" [pageIndex]="pageIndex - 1" [length]="totalStarships" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
