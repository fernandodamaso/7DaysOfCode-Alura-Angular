<h2>Filmes</h2>

<table mat-table [dataSource]="listaFilmes">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let el">{{ el.title }}</td>
  </ng-container>
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef>Diretor</th>
    <td mat-cell *matCellDef="let el">{{ el.director }}</td>
  </ng-container>
  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef>Produtor</th>
    <td mat-cell *matCellDef="let el">{{ el.producer }}</td>
  </ng-container>
  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef>Lançamento</th>
    <td mat-cell *matCellDef="let el">{{ formatarData(el.release_date) }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
